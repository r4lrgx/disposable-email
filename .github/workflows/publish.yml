name: Publish

on:
 release:
  types: [created]

jobs:
 publish-package:
  name: Publish package
  runs-on: ubuntu-latest
  permissions:
   packages: write
   id-token: write
   contents: read
  strategy:
   fail-fast: false
   matrix:
    node: ['lts/*']
  steps:
   - name: ðŸ“¥ Checkout code
     uses: actions/checkout@v5
   - name: ðŸ“¦ Setup PNPM
     uses: pnpm/action-setup@v4
     with:
      standalone: true
   - name: ðŸ“¦ Setup Node.js ${{ matrix.node }}
     uses: actions/setup-node@v5
     with:
      node-version: ${{ matrix.node }}
      always-auth: true
      cache: 'pnpm'
   - name: ðŸš€ Install dependencies
     run: pnpm install
   - name: ðŸ“¦ Deploy to NPM registry
     env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
     run: |
      npm config set registry https://registry.npmjs.org
      npm set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
      if [ "${{ github.event.release.prerelease }}" = "true" ]; then
        pnpm publish --access public --provenance --no-git-checks --tag next
      else
        pnpm publish --access public --provenance --no-git-checks
      fi
   - name: ðŸ“¦ Deploy to GitHub package registry
     env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
     run: |
      npm config set registry https://npm.pkg.github.com
      npm set //npm.pkg.github.com/:_authToken ${{ secrets.GH_TOKEN }}
      if [ "${{ github.event.release.prerelease }}" = "true" ]; then
        pnpm publish --access public --provenance --no-git-checks --tag next
      else
        pnpm publish --access public --provenance --no-git-checks
      fi
